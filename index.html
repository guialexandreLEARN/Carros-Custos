<form id="costForm">
    <h3>Adicionar Custo</h3>
    
    <label>RENAVAM (Chave Primária): 
        <input type="text" id="renavamCusto">
    </label><br>
    
    <label>Marca: 
        <input type="text" id="marca">
    </label><br>
    
    <label>Modelo: 
        <input type="text" id="modelo">
    </label><br>
    
    <label>Ano de Fabricação: 
        <input type="text" id="anoFab">
    </label><br>
    
    <label>Ano do Modelo: 
        <input type="text" id="anoModelo">
    </label><br>
    
    <label>Versão: 
        <input type="text" id="versao">
    </label><br>
    
    <label>Litragem do Motor: 
        <input type="text" id="litragemMotor">
    </label><br>
    
    <label>Cor: 
        <input type="text" id="cor">
    </label><br>
    
    <label>Placa Antiga: 
        <input type="text" id="placaAntiga">
    </label><br>
    
    <label>Placa Mercosul: 
        <input type="text" id="placaMercosul">
    </label><br>
    
    <label>Código FIPE: 
        <input type="text" id="codigoFIPE">
    </label><br>
    
    <label>Descrição dos Custos: 
        <input type="text" id="descricaoCustos">
    </label><br>
    
    <label>Método de Pagamento: 
        <input type="text" id="metodoPagamento">
    </label><br>
    
    <label>Valor dos Custos: 
        <input type="number" id="valorCustos">
    </label><br>
    
    <label>Quem pagou: 
        <input type="text" id="quemPagou">
    </label><br>
    
    <button type="submit">Adicionar Custo</button>
</form>
