<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e Custos</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    @media (min-width: 600px) {
        input {
            width: 50%;
        }
    }
</style>

<body>
    <h1>Gerenciar Carros e Custos</h1>

    <h2>Login</h2>
    <form id="loginForm">
        <label>Email: 
            <input type="email" id="email" required>
        </label><br>
        <label>Senha: 
            <input type="password" id="password" required>
        </label><br>
        <button type="submit">Entrar</button>
    </form>

    <!-- Botão de logout -->
    <button id="logoutButton" style="display: none;">Sair</button>

    <!-- Formulários para adicionar carro e custo -->
    <div id="forms" style="display: none;">
        <form id="carForm">
    <h3>Adicionar Carro</h3>

    <label>RENAVAM (Chave Primária): 
        <input list="renavamsCar" id="renavam">
        <datalist id="renavamsCar"></datalist>
    </label><br>
    
    <label>Marca: 
        <input list="marcas" id="marca">
        <datalist id="marcas"></datalist>
    </label><br>
    
    <label>Modelo: 
        <input list="modelos" id="modelo">
        <datalist id="modelos"></datalist>
    </label><br>
    
    <label>Ano de Fabricação: 
        <input list="anosFabricacao" id="anoFab">
        <datalist id="anosFabricacao"></datalist>
    </label><br>
    
    <label>Ano do Modelo: 
        <input list="anosModelo" id="anoModelo">
        <datalist id="anosModelo"></datalist>
    </label><br>
    
    <label>Versão: 
        <input list="versoes" id="versao">
        <datalist id="versoes"></datalist>
    </label><br>
    
    <label>Litragem do Motor: 
        <input list="litragensMotor" id="litragemMotor">
        <datalist id="litragensMotor"></datalist>
    </label><br>
    
    <label>Cor: 
        <input list="cores" id="cor">
        <datalist id="cores"></datalist>
    </label><br>
    
    <label>Placa Antiga: 
        <input list="placasAntigas" id="placaAntiga">
        <datalist id="placasAntigas"></datalist>
    </label><br>
    
    <label>Placa Mercosul: 
        <input list="placasMercosul" id="placaMercosul">
        <datalist id="placasMercosul"></datalist>
    </label><br>
    
    <label>Código FIPE: 
        <input list="codigosFIPE" id="codigoFIPE">
        <datalist id="codigosFIPE"></datalist>
    </label><br>
    
    <button type="submit">Adicionar Carro</button>
</form>


<form id="costForm">
    <h3>Adicionar Custo</h3>

    <label>RENAVAM (Relaciona com o carro): 
        <input list="renavams" id="renavamCusto">
        <datalist id="renavams"></datalist> <!-- Lista de opções para RENAVAM -->
    </label><br>
    
    <label>Data: 
        <input type="date" id="data">
    </label><br>
    
    <label>Descrição dos Custos: 
        <input list="descriptions" id="descricaoCustos">
        <datalist id="descriptions"></datalist> <!-- Lista de opções para Descrição -->
    </label><br>
    
    <label>Quem pagou: 
        <input list="quemPagouList" id="quemPagou">
        <datalist id="quemPagouList"></datalist> <!-- Lista de opções para Quem pagou -->
    </label><br>
    
    <label>Método de Pagamento: 
        <input list="paymentMethods" id="metodoPagamento">
        <datalist id="paymentMethods"></datalist> <!-- Lista de opções para Método de Pagamento -->
    </label><br>
    
    <label>Valor dos Custos: 
        <input type="number" id="valorCustos" step="0.01">
    </label><br>
    
    <button type="submit">Adicionar Custo</button>
</form>



    </div>

    <!-- Incluindo o script do frontend (firebaseClient.js) -->
    <script type="module" src="firebaseClient.js"></script>

</body>
</html>
