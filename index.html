<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e Custos</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    @media (min-width: 600px) {
        input {
            width: 50%;
        }
    }
</style>

<body>
    <h1>Gerenciar Carros e Custos</h1>

    <h2>Login</h2>
    <form id="loginForm">
        <label>Email: 
            <input type="email" id="email" name="email" required autocomplete="email">
        </label><br>
        <label>Senha: 
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </label><br>
        <button type="submit">Entrar</button>
    </form>

    <!-- Botão de logout -->
    <button id="logoutButton" style="display: none;">Sair</button>

    <!-- Formulários para adicionar carro e custo -->
    <div id="forms" style="display: none;">
        <form id="carForm">
            <h3>Adicionar Carro</h3>
            <label>Ano de Fabricação: 
                <input type="text" id="anoFab" name="anoFab" autocomplete="off">
            </label><br>
            <label>Ano do Modelo: 
                <input type="text" id="anoModelo" name="anoModelo" autocomplete="off">
            </label><br>
            <label>Cor: 
                <input type="text" id="cor" name="cor" autocomplete="off">
            </label><br>
            <label>Código FIPE: 
                <input type="text" id="codigoFIPE" name="codigoFIPE" autocomplete="off">
            </label><br>
            <label>RENAVAM (Chave Primária): 
                <input type="text" id="renavam" name="renavam" autocomplete="off">
            </label><br>
            <label>Marca: 
                <input type="text" id="marca" name="marca" autocomplete="off">
            </label><br>
            <label>Modelo: 
                <input type="text" id="modelo" name="modelo" autocomplete="off">
            </label><br>
            <label>Placa Antiga: 
                <input type="text" id="placaAntiga" name="placaAntiga" autocomplete="off">
            </label><br>
            <label>Placa Mercosul: 
                <input type="text" id="placaMercosul" name="placaMercosul" autocomplete="off">
            </label><br>
            <label>Versão: 
                <input type="text" id="versao" name="versao" autocomplete="off">
            </label><br>
            <button type="submit">Adicionar Carro</button>
        </form>

        <form id="costForm">
            <h3>Adicionar Custo</h3>
            <label>Data: 
                <input type="date" id="data" name="data" autocomplete="off">
            </label><br>
            <label>Descrição dos Custos: 
                <input type="text" id="descricaoCustos" name="descricaoCustos" autocomplete="off">
            </label><br>
            <label>Método de Pagamento: 
                <input type="text" id="metodoPagamento" name="metodoPagamento" autocomplete="off">
            </label><br>
            <label>RENAVAM (Relaciona com o carro): 
                <input type="text" id="renavamCusto" name="renavamCusto" autocomplete="off">
            </label><br>
            <label>Valor dos Custos: 
                <input type="number" id="valorCustos" name="valorCustos" autocomplete="off">
            </label><br>
            <button type="submit">Adicionar Custo</button>
        </form>
    </div>

    <script type="module" src="firebaseClient.js"></script>
</body>
</html>
